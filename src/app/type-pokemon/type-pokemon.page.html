<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-icon slot="end"  size="large" name="arrow-forward-circle-outline"  (click)="pokedex()"></ion-icon>
    <ion-title style="text-align: center;">Tipos de Pokémon</ion-title>   
  </ion-toolbar> 
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-agua">
          Agua
          <ion-img slot="end" src="" class="icono-tipo"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-fuego">
          <ion-img slot="end" src="" class="icono-tipo"></ion-img>
          Fuego
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-planta">
          Planta
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Eléctrico">
          Eléctrico
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Hielo">
          Hielo
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Lucha">
          Lucha
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Veneno">
          Veneno
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Tierra">
          Tierra
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Volador">
          Volador
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Psíquico">
          Psíquico
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Bicho">
          Bicho
        </ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Roca">
          Roca
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Fantasma">
          Fantasma
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Dragón">
          Dragón
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" class="button-Normal">
          Normal
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
